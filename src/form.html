<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Player form</title>
  </head>
  <body>
    <div>
      <p>Please enter your names</p>
      <div>
        <div class="input">
          <input
            type="text"
            name="player-one"
            placeholder="Player one's name"
            required
          />
        </div>
        <div class="input">
          <input
            type="text"
            name="player-two"
            placeholder="Player two's name"
            required
          />
        </div>
        <div class="input">
          <input
            type="text"
            name="rounds"
            placeholder="Put number of rounds"
            required
          />
        </div>
        <div>
          <button name="submit">Start Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
